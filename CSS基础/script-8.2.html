<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态时钟</title>
</head>
<body>
        <h1>您好！欢迎光临贵美商城</h1>
        <h1 id="clock"></h1>
</body>
<script>
    function showTime() {
        var data=new Date();
        var year=data.getFullYear();//getfullyear能得到想要的格式
        var month=data.getMonth()+1;//month返回的值时0~~~11，所以加1
        var day=data.getDate();
        var hours=data.getHours();
        var minutes=data.getMinutes();
        var seconds=data.getSeconds();
        var day=data.getDay();      //星期几
        var ampm="AM";
        if(hours>12){
              hours=hours-12;
              ampm="PM"
        }
        switch(day){
            case 0: day="星期一";break;
            case 1: day="星期二";break;
            case 2: day="星期三";break;
            case 3: day="星期四";break;
            case 4: day="星期五";break;
            case 5: day="星期六";break;
            case 6: day="星期七";break;
        }

         var str=year+"年"+month+"月"+day+"日 "+hours+":"+minutes+":"+seconds+" "+ampm+":"+day;
         var clock=document.querySelector("#clock");
        clock.innerHTML=str;
    }
       showTime();
       setInterval(showTime,1000);

</script>
</html>
