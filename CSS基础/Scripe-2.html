<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
     var num1=prompt("请输入第一个数：");
     var num2=prompt("请输入第二个数：");
     var sym=prompt("请输入符号：")
     var result;
     switch(sym){
         case "+": result=parseInt(num1)+parseInt(num2);break;
         case "-": result=parseInt(num1)-parseInt(num2);break;
         case "*": result=parseInt(num1)*parseInt(num2);break;
         case "/": result=parseInt(num1)/parseInt(num2);break;
     }
      document.write(result);



</script>
</html>
