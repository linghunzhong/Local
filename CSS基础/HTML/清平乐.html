    <em>朝代：宋代 </em>

    <hr/>
    <br/>
    原文：
    <p>
        年年雪里，常插梅花醉,挼尽梅花无好意.<br/>赢得满衣清泪.<br/>
        今年海角天涯，萧萧两鬓生华.<br/>
        看取晚来风势，故应难看梅花.
    </p>
