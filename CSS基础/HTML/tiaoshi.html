<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>程序调试</title>
    <script type="text/javascript">
        //下面的程序有两个BUG，请找出并改正
        var t=prompt("请输入一个整数","");
       if( t>5 ){
            // console.log("大于5");
            // alert("大于5");
            for(var i=t;i>0;i--){
                for(var j=0;j<i;j++){
                    document.write("*&nbsp;&nbsp;");
                }
                document.write("<br/>");
            }
        }
        if(t >=5){

            for(var k=t;k>0;k--){
                for(var m=0;m<k;m++ ){
                    document.write("*&nbsp;&nbsp;");
                }
                document.write("<br/>");
            }
            for(var n=1;n<=t;n++){
                for(var h=0;h<n;h++){
                    document.write("*&nbsp;&nbsp;");
                }
                document.write("<br/>");
            }
        }
    </script>
</head>
<body style="text-align:center;">
</body>
</html>
