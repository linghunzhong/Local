<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="../css/box.css">
</head>
<body>
<div id="box">
    <h3>会员登陆</h3>
    <form action="" method="post" name="myfrom">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td class="right">姓名:</td>
                <td><input type="text" name="user"></td>
            </tr>
            <tr>
                <td class="right">邮箱:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td class="right">联系电话:</td>
                <td><input type="text" name="tel"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="登录" class="asd"/></td>
            </tr>
        </table>
</form>
</div>
</body>
</html>
