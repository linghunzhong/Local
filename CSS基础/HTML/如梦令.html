<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如梦令</title>
    <style type="text/css">
       h2{font-size:20px;}
       p{font-size:16px;}
       .add{color:green;}
       #asd{color:blue;font-size: 25px}
    </style>
</head>
<body>
    <h2>如梦令</h2><br>
    <hr/>
    <br/>
    <p>
        昨夜雨疏风骤，
        浓睡不消残酒。<br/>
        试问卷帘人，
        却道海棠依旧。<br/>
        如梦令
        如梦令
        知否，知否？<br/>
        应是绿肥红瘦！
        <br/>
    </p>
    <div id="asd">译文</div>
        <br/>
    <p class="add">
        昨晚狂风大作，雨却稀疏，<br/>
        心绪如潮，不得入睡，只有借酒消愁。<br/>
        一觉醒来，天已大亮，突然想起昨夜风雨，<br/>
        来不及起身更衣便询问起卷帘的侍女窗外的海棠花怎么样了？<br/>
        侍女无心去看，只是敷衍着随口回道：“海棠花依旧盛开。”<br/>
        听后嗔叹道:“真的吗，不应是绿叶盛繁，红花凋零吗？”<br/>
    </p>

</body>
</html>
