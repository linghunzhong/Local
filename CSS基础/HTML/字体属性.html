<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style type="text/css">

       /* 1.div p span{font-family:"楷体";font-style: oblique;font-size: 16px;
                    font-weight: 700}!*700以上是加粗的*!*/
       /*font统一设置*/
        div p span{font:oblique 700 16px "楷体"; color:blue;
            text-decoration:underline;line-height: 30px; }
        /*2.文本属性*/
       h2{text-align:center}
    </style>
</head>
<body>
<div>
    <h2>京东商城——全部商品分类</h2>
    <h3>图书，音响，电子书刊</h3>
    <p><span>电子书刊</span>电子书，网络原创，数字杂志，多媒体数目</p>
    <p><span>音响</span>音乐，影视，教育音响</p>
    <p><span>经管励志</span>经济，金融与投资，管理，励志与成功</p>
</div>


</body>
</html>
