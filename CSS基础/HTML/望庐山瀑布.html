<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>望庐山瀑布</title>
    <style type="text/css">
        p{font-size: 14px;color:green}
    </style>
</head>
<body>
    <h2>望庐山瀑布</h2>
    <p>
        日照香炉生紫烟，<br/>
        遥看瀑布挂前川。<br/>
        飞流直下三千尺，<br/>
        疑是银河落九天。
    </p>


</body>
