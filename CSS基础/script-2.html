<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交</title>
</head>
<body>
<form action="https://www.baidu.com/?tn=80035161_1_dg" id="aaa" onsubmit="return aaa()">
    留言标题：<input type="text"><br/>
    留言内容：<textarea name="" id="" cols="10" rows="5"></textarea><br/>
    <input type="submit">
</form>
</body>


</html>
<script type="text/javascript">
    var aaa=document.getElementById("aaa");
    aaa.onsubmit=function(){
        var isSubmit=confirm("是否确认提交");
        if(isSubmit){
            return true;
        }return false;
    }

</script>
